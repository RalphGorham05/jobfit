<template name = 'tSurvey'>
{{#if currentUser}}
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{pathFor route='home'}}">Home</a></li>
          <li><a href="{{pathFor route='about'}}">About</a></li>
          <li><a href="{{pathFor route='contact'}}">Contact</a></li>
          {{#if currentUser}}
            <li><a href="{{pathFor route='profile'}}">Profile</a></li>
            <li><a href="{{pathFor route='information'}}">Information</a></li>
            <li><a href="{{pathFor route='rateEmployer'}}">Rate Employer</a></li>
            <li><a href="{{pathFor route='#'}}">Matches</a></li>
          {{/if}}
        </ul>
        {{#if currentUser}}
          {{> tSurveyDashboard}}
        {{/if}}
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  {{> survey_block}}




{{else}}
	{{> tSurveyForbidden}}
{{/if}}


</template>


<template name = 'survey_block'>
  <div id = 'gray-container'>
    {{#if allowSurvey}}
    <div class="site-wrapper">

          <div class="cover-container">

              <h1>Job Views</h1>

              <p class = 'lead'>
                When you think about life at work, how important are these things to you?
              </p>

              <p>Please fill out survey with 1 being  <strong>Not Important at all</strong> to 5 being <strong>Absolutely Essential.</strong> </p>
              <br>
              <br>
              <br>

              {{> talentviewsurvey}}

          </div>

      </div>
      {{else}}
      <div class="site-wrapper">

            <div class="cover-container">

                <h1>Survey completed already</h1>

                <p class = 'lead'>
                  You will able to edit 
                </p>

            </div>

        </div>

      {{/if}}
  </div>
</template>
