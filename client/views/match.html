<template name = 'match'>
  {{>matchNav}}
      {{>matchAlg}}
        {{#if foundUser}}
          <div class="container">
            <div class="starter-template">
              <h1>Match Percentages</h1>
              <h2>Click on Employer names for Details</h2>


              {{>result}}
              <h2>Employer Ratings</h2>
              {{#if employer}}

                {{>info}}
              {{/if}}

            </div>
          </div>
        {{/if}}
        <br>
        <br>
        <br>

</template>

<template name = 'matchAlg'>
  <li>
    <span class="text">{{matches}}</span>
  </li>
</template>

<template name = 'result'>
  {{#each resultSet}}

    <span style = "color:blue" id = 'returned'> {{emp.name}}</span>
    <span> {{rank}} %</span>
    <br>
  {{/each}}
</template>

<template name = 'info'>
  <span>Company: {{texts.name}}</span>
  <br>
  <span>Job Security: {{texts.jobsec}}</span>
  <br>
  <span>Career Path: {{texts.careerpath}}</span>
  <br>
  <span>Flexibility: {{texts.flex}}</span>
  <br>
  <span>Autonomy: {{texts.auton}}</span>
  <br>
  <span>Mission Statement: {{texts.mission}}</span>
  <br>
  <span>Poor Performance Discipline: {{texts.poorperfs}}</span>
  <br>
  <span>Promotion Opportunities: {{texts.promo}}</span>
  <br>
  <span>Promotion Criteria: {{texts.promocrit}}</span>
  <br>
  <span>Salary: {{texts.salary}}</span>
  <br>
  <span>Work-life Balance: {{texts.worklife}}</span>
  <br>
  <span>Workspace: {{texts.workspace}}</span>
  <br>
  <span>Workload: {{texts.workload}}</span>
  <br>
  <span>Healthcare/Insurance: {{texts.health}}</span>
  <br>
  <!--<span>{{texts.rewperf}}</span>
  <br>
  <span>{{texts.rewrecog}}</span>
  <br>
  <span>{{texts.goodsup}}</span>-->
  <br>
</template>


<template name = 'matchNav'>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{pathFor route='home'}}">Home</a></li>
          <li><a href="{{pathFor route='about'}}">About</a></li>
          <li><a href="{{pathFor route='contact'}}">Contact</a></li>
          {{#if currentUser}}
            <li><a href="{{pathFor route='profile'}}">Profile</a></li>
            <li><a href="{{pathFor route='information'}}">About You</a></li>
            <li><a href="{{pathFor route='Emp'}}">About Your Employer</a></li>
            <li><a href="{{pathFor route='Emp'}}">Rate Employer</a></li>
            <li class="active"><a href="{{pathFor route='match'}}">Match</a></li>
          {{/if}}
        </ul>

      </div><!--/.nav-collapse -->
    </div>
  </nav>

</template>
