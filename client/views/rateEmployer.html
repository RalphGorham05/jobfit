<template name = 'rateEmployer'>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{pathFor route='home'}}">Home</a></li>
          <li><a href="{{pathFor route='about'}}">About</a></li>
          <li><a href="{{pathFor route='contact'}}">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="starter-template">
        <h1>Rate Employer</h1>

        <h2>
          How important are these things to your employer?
        </h2>
        {{> employerRatings}}
        <br>
        {{#if currentUser}}
          <p><a class="btn btn-primary btn-lg" href="#" role="button">View Matches &raquo;</a></p>
          {{#if isInRole 'talent'}}
            <p><a class="btn btn-primary btn-lg" href="{{pathFor route='Emp'}}" role="button">Add another employer &raquo;</a></p>

          {{/if}}
        {{/if}}
    </div>
  </div>


</template>
