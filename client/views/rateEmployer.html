<template name = 'rateEmployer'>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{pathFor route='home'}}">Home</a></li>
          <li><a href="{{pathFor route='about'}}">About</a></li>
          <li><a href="{{pathFor route='contact'}}">Contact</a></li>
          {{#if currentUser}}
            <li><a href="{{pathFor route='profile'}}">Profile</a></li>
            <li><a href="{{pathFor route='information'}}">Information</a></li>
            <li><a href="{{pathFor route='tSurvey'}}">Personal Survey</a></li>
            <li class="active"><a href="{{pathFor route='Emp'}}">Rate Employer</a></li>
            <li><a href="#">Matches</a></li>
          {{/if}}
        </ul>
        {{#if currentUser}}
          {{> rateDashboard}}
        {{/if}}
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  {{> eSurvey_block}}


</template>


<template name = 'eSurvey_block'>
  <div id ="container">

    <div class="site-wrapper">

          <div class="cover-container">

              <h1>Rate Employer</h1>

              <h2>
                How important are these things to your employer?
              </h2>

              {{> employerRatings}}
              <br>
              {{#if currentUser}}
                <p><a class="btn btn-primary btn-lg" href="#" role="button" id ='matchButton'>View Matches &raquo;</a></p>
                {{#if isInRole 'Talent'}}
                  <p><a class="btn btn-primary btn-lg" href="{{pathFor route='Emp'}}" role="button">Add another employer &raquo;</a></p>

              {{/if}}
            {{/if}}


          </div>

      </div>


  </div>

</template>
