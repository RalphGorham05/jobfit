<template name = 'information'>
  {{#if currentUser}}
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{pathFor route='home'}}">Home</a></li>
          <li><a href="{{pathFor route='about'}}">About</a></li>
          <li><a href="{{pathFor route='contact'}}">Contact</a></li>
          {{#if currentUser}}
            <li><a href="{{pathFor route='profile'}}">Profile</a></li>
            <li><a href="{{pathFor route='tSurvey'}}">Personal Survey</a></li>
            <li><a href="{{pathFor route='rateEmployer'}}">Rate Employer</a></li>
            <li><a href="{{pathFor route='#'}}">Matches</a></li>
          {{/if}}
        </ul>
        {{#if currentUser}}
          {{> infoDashboard}}
        {{/if}}
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="starter-template">
        <h1>Please fill out your Personal information.</h1>
        
        {{#if currentUser.emails.[0].verified}}
          <p>Test</p>
        {{else}}
          <p class="alert alert-warning">You need to verify your email address before using EmployerMatch. <a href="#" class="resend-verification-link">Resend verification link</a>.</p>
        {{/if}}
        <br>
        <br>
        {{> pi}}
        <br>
        {{> educ}}
        <br>
        {{> skills}}
        <br>
        {{> creds}}
        <br>
        {{> occupationInfo}}
    </div>
  </div>

  <div>
    <br>
    <p><a class="btn btn-primary btn-lg" href="{{pathFor route='tSurvey'}}" role="button">Talent Survey&raquo;</a></p>
  </div>
  {{else}}
    {{> infoForbidden}}
  {{/if}}

</template>




<template name = 'user'>
  <p>Currently logged in as {{email}}</p>
</template>

<template name = 'pi'>
  {{#autoForm schema='PersonalInfo' id='personalInFoForm'}}
    <fieldset>
      {{> afQuickField name='zip' }}
      <br>
      {{> afQuickField name='gender' }}
      <input type = "submit" class = 'btn btn-primary btn-lg' value = "Enter information">
    </fieldset>
  {{/autoForm}}
</template>

<template name = 'educ'>
  {{#autoForm schema='UserEducation' id='educationForm'}}
    <fieldset>
      <legend>
        Education
      </legend>
      {{> afQuickField name='school'}}
      <br>
      {{> afQuickField name='degree'}}
      <br>
      {{> afQuickField name='field'}}
      <br>
      {{> afQuickField name= 'level'}}

      <input type = "submit" class = 'btn btn-primary btn-lg' value = "Education">



    </fieldset>
  {{/autoForm}}


</template>



<template name = 'skills'>
  <h3>Please enter up to 5 skills</h3>
  {{> quickForm schema='UserSkills' id='skillsForm' input-col-class="col-sm-5"}}


</template>


<template name = 'creds'>
  {{#autoForm schema='UserCreds' id='credsForm'}}
    <fieldset>
      <legend>
      Credentials and certificates - List up to 5 credentials or certificates
      </legend>
      {{> afQuickField name='creds'}}
      <br>
      <input type = "submit" class = 'btn btn-primary btn-lg' value = "Enter credentials">
    </fieldset>
  {{/autoForm}}

</template>


<template name = 'occupationInfo'>
  {{#autoForm schema='UserOccupation' id='occupationForm'}}
    <fieldset>
      <legend>
        Occupation
      </legend>
      {{> afQuickField name='industry'}}
      <br>
      {{> afQuickField name='occupation'}}
      <br>
      {{> afQuickField name='jobLevel'}}
      <br>
      <input type = "submit" class = 'btn btn-primary btn-lg' value = "Enter occupation">
    </fieldset>
  {{/autoForm}}

</template>

<template name="infoDashboard">
    <div class="row navbar-right">
      <p class = 'logged_in_name'>Logged in as {{email}}</p>
      <button type="submit" class="btn btn-info logout">Logout</button>
    </div>


</template>

<template name="infoForbidden">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{pathFor route='home'}}">Home</a></li>
          <li><a href="{{pathFor route='about'}}">About</a></li>
          <li><a href="{{pathFor route='contact'}}">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class = 'forbidden_container'>
    <p>Access Forbidden</p>


  </div>


</template>
