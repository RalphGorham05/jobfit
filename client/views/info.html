<template name = 'information'>
  {{#if currentUser}}
    {{> infoNav}}
    {{> infoInnerNav}}

    {{> infoMain}}


  {{else}}
    {{> infoForbidden}}
  {{/if}}

</template>



<template name = 'infoNav'>
  <nav class="navbar navbar-inverse navbar-fixed-top" data-target = '#first'>
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{pathFor route='home'}}">Home</a></li>
          <li><a href="{{pathFor route='about'}}">About</a></li>
          <li><a href="{{pathFor route='contact'}}">Contact</a></li>
          {{#if currentUser}}
            <li><a href="{{pathFor route='profile'}}">Profile</a></li>
            <li class="active"><a href="{{pathFor route='information'}}">About You</a></li>
            <li><a href="{{pathFor route='Emp'}}">About Your Employer</a></li>
            <li><a href="{{pathFor route='match'}}">Matches</a></li>
          {{/if}}
        </ul>
        {{#if currentUser}}
          {{> infoDashboard}}
        {{/if}}
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</template>

<template name = 'infoInnerNav'>
    <div class="navbar-right">
    <div class="navbar-inner">
    <ul class="nav nav-pills nav-stacked">
      <li><a href="{{pathFor route='information'}}" class = 'fa fa-angle-double-right btn btn-primary btn-lg info'>Basic Information</a></li>
      <li><a href="{{pathFor route='educationView'}}" class = 'fa fa-angle-double-right btn btn-primary btn-lg info'>Education</a></li>
      <li><a href="{{pathFor route='skillsView'}}" class = 'fa fa-angle-double-right btn btn-primary btn-lg info'>Skills</a></li>
      <li><a href="{{pathFor route='credsView'}}" class = 'fa fa-angle-double-right btn btn-primary btn-lg info'>Credentials/Certificates</a></li>
      <li><a href="{{pathFor route='tSurvey'}}" class = 'fa fa-angle-double-right btn btn-primary btn-lg info'>Your Work Values</a></li>
    </ul>
  </div>
</div>
</template>


<template name = 'infoMain'>

  <div id = 'gray-container'>
    <div class="site-wrapper">
          <div class="cover-container">

            {{> pi}}

          </div>
    </div>

  </div>

</template>

<template name = 'user'>
  <p>Currently logged in as {{email}}</p>
</template>

<template name = 'pi'>
  {{#autoForm schema='PersonalInfo' id='personalInFoForm' class = 'form-horizontal'}}
  <fieldset>
   <h1>
      Basic Information               (1/5)
  </h1>

  <div class = 'form-group'>
    <label for="zip" class="col-md-3 control-label">Please enter the zip code for the location where you spend most of your time</label>
    <div class = 'col-sm-3'>
      {{> afQuickField name='zip' placeholder ='Zip Code'}}
    </div>
  </div>

  <br>

  <div class = 'form-group'>
    <label for="gender" class="col-md-3 control-label">Gender</label>
    <div class = 'col-sm-2'>
      {{> afQuickField name='gender' }}
    </div>
  </div>

  <input type = "submit" class = 'btn btn-primary btn-lg info-submit pull-right' value = "Confirm">


  </fieldset>
  {{/autoForm}}
</template>

<template name = 'educationView'>
  {{#if currentUser}}
    {{> infoNav}}
    {{> infoInnerNav}}

    {{> educationMain}}

  {{else}}
    {{> infoForbidden}}
  {{/if}}

</template>

<template name = 'educationMain'>

  <div id = 'gray-container'>
    <div class="site-wrapper">
          <div class="cover-container">

            {{> education}}

          </div>
    </div>

  </div>

</template>

<template name = 'education'>
  {{#autoForm schema='UserEducation' id='educationForm' class = 'form-horizontal'}}
    <fieldset>
      <h1>
        Education       (2/5)
      </h1>
      <br>

      <div class = 'form-group'>
        <label for="school" class="col-md-3 control-label">Name of degree-granting institution</label>
        <div class = 'col-sm-3'>
          {{> afQuickField name='school' placeholder ='School'}}
        </div>
      </div>

      <div class = 'form-group'>
        <label for="field" class="col-md-3 control-label">Field of Study</label>
        <div class = 'col-sm-3'>
          {{> afQuickField name='field'}}
        </div>
      </div>

      <div class = 'form-group'>
        <label for="degree" class="col-md-3 control-label">Degree Earned</label>
        <div class = 'col-sm-3'>
          {{> afQuickField name='degree'}}
        </div>
      </div>

      <div class = 'form-group'>
        <label for="level" class="col-md-3 control-label">Education Level</label>
        <div class = 'col-sm-3'>
          {{> afQuickField name='level'}}
        </div>
      </div>


      <input type = "submit" class = 'btn btn-primary btn-lg' value = "Education">



    </fieldset>
  {{/autoForm}}


</template>


<template name = 'skillsView'>
  {{#if currentUser}}
    {{> infoNav}}
    {{> infoInnerNav}}

    {{> skillsMain}}

  {{else}}
    {{> infoForbidden}}
  {{/if}}

</template>

<template name = 'skillsMain'>

  <div id = 'gray-container'>
    <div class="site-wrapper">
          <div class="cover-container">

            {{> skills}}

          </div>
    </div>

  </div>

</template>


<template name = 'skills'>
  <h1>
    Skills      (3/5)
  </h1>
  <h3>Enter your top 5 skills</h3>
  {{> quickForm schema='UserSkills' id='skillsForm' input-col-class="col-sm-5"}}


</template>


<template name = 'credsView'>
  {{#if currentUser}}
    {{> infoNav}}
    {{> infoInnerNav}}

    {{> credsMain}}

  {{else}}
    {{> infoForbidden}}
  {{/if}}

</template>

<template name = 'credsMain'>

  <div id = 'gray-container'>
    <div class="site-wrapper">
          <div class="cover-container">

            {{> creds}}

          </div>
    </div>

  </div>

</template>


<template name = 'creds'>
  {{#autoForm schema='UserCreds' id='credsForm'}}
    <fieldset>
      <h1>
      Credentials and certificates      (4/5)
    </h1>

      {{> afQuickField name='creds'}}
      <br>
      <input type = "submit" class = 'btn btn-primary btn-lg' value = "Enter credentials">
    </fieldset>
  {{/autoForm}}

</template>



<template name="infoDashboard">
    <div class="row navbar-right">
      <p class = 'logged_in_name'>Logged in as {{email}}</p>
      <button type="submit" class="btn btn-info logout">Logout</button>
    </div>


</template>

<template name="infoForbidden">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{pathFor route='home'}}">Home</a></li>
          <li><a href="{{pathFor route='about'}}">About</a></li>
          <li><a href="{{pathFor route='contact'}}">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class = 'forbidden_container'>
    <p>Access Forbidden</p>


  </div>


</template>
