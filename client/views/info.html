<template name = 'information'>
  <h2>Please enter your personal information</h2>
  <div class = mainBox>
    {{#if currentUser}}
      {{> user}}
    {{/if}}
    {{> pi}}
    
    {{> skills}}
    


  </div>
  <a href="{{pathFor route='home'}}" class="button_link">Home</a>
  <a href="{{pathFor route='tSurvey'}}" class="button_link">Talent Survey</a>
</template>




<template name = 'user'>
  <p>Welcome {{email}}</p>
</template>

<template name = 'pi'>
  {{#autoForm collection='PersonalInfo' id='personalInFoForm' type= 'insert'}} 
    <fieldset>
      {{> afQuickField name='email'}}
      {{> afQuickField name='zip' }}
      <input type="submit" value="Insert">
    </fieldset>
  {{/autoForm}}
</template>

<template name = 'educ'>
  {{#autoForm collection='UserEducation' id='educationForm' type= 'insert'}} 
    <fieldset>
      <legend>
        Education
      </legend>
      {{> afQuickField name='school'}}
      <br>
      {{> afQuickField name='degree'}}
      <br>
      {{> afQuickField name='field'}}
      <br>
      {{> afQuickField name='educationLevel'}}
      Education level
      <input type = "submit" value = "Enter education">
    </fieldset>
  {{/autoForm}}

</template>



<template name = 'skills'>
  <form>
    <fieldset>
      <legend>
        Skills
      </legend>
      Skill 1
      <input type = "text" name = "skill1">
      <br>
      Skill 2
      <input type = "text" name = "skill2">
      <br>
      Skill 3
      <input type = "text" name = "skill3">
      <br>
      Skill 4
      <input type = "text" name = "skill4">
      <br>
      Skill 5
      <input type = "text" name = "skill5">
      <br>

      <button id = 'enterSkills'>Enter skills</button>
      </fieldset>
    </form>


</template>


<template name = 'creds'>
  <form>
    <fieldset>
      <legend>
      Credentials and certificates
      </legend>
      Certificate
      <input type = "text" name = "cert1">
      <br>
      Credential
      <input type = "text" name = "cred1">
      <br>
    </fieldset>
  </form>

</template>


<template name = 'occupationInfo'>
  <form>
    <fieldset>
      <legend>
        Occupation
      </legend>
      Industry
      <input type = "text" name = "industry">
      <br>
      Occupation
      <input type = "text" name = "occupation">
      <br>
      Job Level
      <input type = "text" name = "jobLevel">
      <br>
      <input type = "submit" value = "Enter occupation info">
    </fieldset>
  </form>

</template>
