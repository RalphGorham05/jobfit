<template name = 'information'>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{pathFor route='home'}}">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="starter-template">
        <h1>Please fill out your Personal information.</h1>
        {{#if currentUser}}
          {{> user}}
        {{/if}}
        <br>
        <br>
        {{> pi}}
        <br>
        {{> educ}}
        <br>
        {{> skills}}
        <br>
        {{> creds}}
        <br>
        {{> occupationInfo}}
    </div>
  </div>

  <p><a class="btn btn-primary btn-sm" href="{{pathFor route='tSurvey'}}" role="button">Talent Survey&raquo;</a></p>

</template>




<template name = 'user'>
  <p>Welcome {{email}}</p>
</template>

<template name = 'pi'>
  {{#autoForm schema='PersonalInfo' id='personalInFoForm'}}
    <fieldset>
      {{> afQuickField name='zip' }}
      <br>
      {{> afQuickField name='gender' }}
      <input type="submit" value="Insert">
    </fieldset>
  {{/autoForm}}
</template>

<template name = 'educ'>
  {{#autoForm schema='UserEducation' id='educationForm'}}
    <fieldset>
      <legend>
        Education
      </legend>
      {{> afQuickField name='school'}}
      <br>
      {{> afQuickField name='degree'}}
      <br>
      {{> afQuickField name='field'}}
      <br>
      {{> afQuickField name= 'level'}}

      <input type="submit" value="Education">



    </fieldset>
  {{/autoForm}}


</template>



<template name = 'skills'>
  <h3>Please enter up to 5 skills</h3>
  {{> quickForm schema='UserSkills' id='skillsForm' input-col-class="col-sm-5"}}


</template>


<template name = 'creds'>
  {{#autoForm schema='UserCreds' id='credsForm'}}
    <fieldset>
      <legend>
      Credentials and certificates - List any credentials or certificates
      </legend>
      {{> afQuickField name='creds'}}
      <br>
      <input type = "submit" value = "Enter creds">
    </fieldset>
  {{/autoForm}}

</template>


<template name = 'occupationInfo'>
  {{#autoForm schema='UserOccupation' id='occupationForm'}}
    <fieldset>
      <legend>
        Occupation
      </legend>
      {{> afQuickField name='industry'}}
      <br>
      {{> afQuickField name='occupation'}}
      <br>
      {{> afQuickField name='jobLevel'}}
      <br>
      <input type = "submit" value = "Enter occupation info">
    </fieldset>
  {{/autoForm}}

</template>
