<template name = 'rateEmployer2'>
  {{> eSurveyNav2}}

  {{> eSurveyMain2}}


</template>

<template name = 'eSurveyNav2'>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{pathFor route='home'}}">Home</a></li>
          <li><a href="{{pathFor route='about'}}">About</a></li>
          <li><a href="{{pathFor route='contact'}}">Contact</a></li>
          {{#if currentUser}}
            <li><a href="{{pathFor route='profile'}}">Profile</a></li>
            <li><a href="{{pathFor route='information'}}">About You</a></li>
            <li><a href="{{pathFor route='tSurvey'}}">Personal Survey</a></li>
            <li class="active"><a href="{{pathFor route='Emp'}}">Rate Employer</a></li>
            <li><a href="#">Matches</a></li>
          {{/if}}
        </ul>
        {{#if currentUser}}
          {{> rateDashboard2}}
        {{/if}}
      </div><!--/.nav-collapse -->
    </div>
  </nav>

</template>

<template name = 'eSurveyMain2'>
  <div id ="gray-container">

    <div class="site-wrapper">

          <div class="cover-container">

              <h1>Employer Work Values</h1>


              {{> empSecond}}

          </div>

      </div>


  </div>

</template>



<template name = 'empSecond'>
  {{#autoForm collection='EmployerSurvey' id='ESurveyForm2'}}
  <fieldset>
      <br>
      <br>
      {{> afQuickField name='promotion_criteria'}}
      <br>
      <br>
      {{> afQuickField name='promotion_opportunities'}}
      <br>
      <br>
      {{> afQuickField name='freedom'}}
      <br>
      <br>
      {{> afQuickField name='salary'}}
      <br>
      <br>
      {{> afQuickField name='good_sup'}}
      <br>
      <br>
    </fieldset>
    <input type = "submit" class = 'btn btn-primary btn-lg pull-right' value = "Next">
    {{/autoForm}}

</template>

<template name="rateDashboard2">
    <div class="row navbar-right">
      <p class = 'logged_in_name'>Logged in as {{email}}</p>
      <button type="submit" class="btn btn-info logout">Logout</button>
    </div>


</template>
