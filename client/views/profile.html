<template name = 'profile'>
	{{#if currentUser}}
	<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
					<li class="active"><a href="{{pathFor route='home'}}">Home</a></li>
					<li><a href="{{pathFor route='about'}}">About</a></li>
          <li><a href="{{pathFor route='contact'}}">Contact</a></li>
					{{#if currentUser}}
            <li><a href="{{pathFor route='information'}}">Information</a></li>
            <li><a href="{{pathFor route='tSurvey'}}">Personal Survey</a></li>
          {{/if}}
        </ul>
				{{#if currentUser}}
          {{> profileDashboard}}
        {{/if}}
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div id = 'profile-container'>
	<h1>{{email}}'s Profile</h1>
	 <img src="img/ShakingHands2.jpg" class="center-block img-thumbnail" alt="Profile Pic" width=10% height=10%>

	<p><a class="btn btn-primary btn-lg" href="{{pathFor route='changePassword'}}" role="button">Change Password</a></p>
	<p>Joined on </p>
	<p>Date of last personal survey: {{date}}</p>
  </div>
	{{else}}
		<p>Sorry not logged in. Access Forbidden.</p>
	{{/if}}

</template>


<template name="profileDashboard">
    <div class="row navbar-right">
      <p class = 'logged_in_name'>Logged in as {{email}}</p>
      <button type="submit" class="btn btn-info logout">Logout</button>
    </div>


</template>
