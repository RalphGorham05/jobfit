<template name = 'rateOnly'>
  <div class="col-md-4">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h4><i class="fa fa-fw fa-check"></i> Rate Employer(s) without Account</h4>
          </div>
          <div class="panel-body">
              <p>Want to help grow our database of companies? Want to help the world be a better place? Go for it</p>
              <a href="{{pathFor route='Emp'}}" class="btn btn-default">Learn More &raquo;</a>
          </div>
      </div>
  </div>

</template>


<template name = 'selectTalent'>
  <div class="col-md-4">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h4><i class="fa fa-fw fa-gift"></i>Employees</h4>
          </div>
          <div class="panel-body">
              <p>Sign up for a free account to rate current and/or former employers and find your best match. Register and start your journey to find perfect fit!</p>
              <a href="{{pathFor route='talentRegistration'}}" class="btn btn-default">Learn More&raquo;</a>
          </div>
      </div>
  </div>
</template>

<template name = 'selectRep'>
  <div class="col-md-4">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h4><i class="fa fa-fw fa-compass"></i> Employers</h4>
          </div>
          <div class="panel-body">
              <p>Finding the right employee is crucial for success so join now to find that perfect employee that fits your company's culture. Find your next star employee</p>
              <a href="{{pathFor route='registerRep'}}" class="btn btn-default">Learn More&raquo;</a>
          </div>
      </div>
  </div>

</template>


<template name="talentRegistration">
  <div class = 'container'>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>

                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class = 'register_container'>
      <form class = 'registration form-signin'>
        <h2 class="form-signin-heading">Register</h2>
        <label for="registerEmail" class="sr-only">Email address</label>
        <input class = 'reg_email' type="email" name="regEmail" placeholder="Email" autofocus="">
        <label for="registerPassword" class="sr-only">Password</label>
        <input id = 'reg_password' type="password" name="regPassword" placeholder="Password" >
        <label for="matched_password" class="sr-only">Confirm Password</label>
        <input class = 'matched_password' type="password" name="matchedpassword" placeholder="Confirm Password" >
        <button class="btn btn-sm btn-primary btn-block" type="submit">Sign up</button>
      </form>
    </div>
  </div>

</template>


<template name="login">
  <form id='login' class="navbar-form navbar-right">
    <div class="form-group">
      <input type="email" name='loginEmail' placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" name='loginPassword' placeholder="Password" class="form-control">
    </div>
      <button type="submit" class="btn btn-success">Login</button>
  </form>
</template>



<template name = 'registerRep'>
  <h2>Register</h2>
  <div class = 'registerBox'>
    <form>
      <input type="email" name="registerEmail" placeholder="Email">
      <input type="password" name="registerPassword" placeholder="Password">
      <input type="submit" value="Find the best fit">
    </form>
  </div>
  <a href="{{pathFor route='home'}}" class="button_link">Home</a>

</template>


<template name="loginButton">
  <button></button>
</template>



<template name="dashboard">
    <p>You're logged in as {{email}}</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>

<template name = 'google'>
  <button>Login with Google</button>
</template>
