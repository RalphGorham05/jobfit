<template name = 'home'>
  <head>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Employer Match</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          <li class="active"><a href="{{pathFor route='home'}}">Home</a></li>
          <li><a href="{{pathFor route='about'}}">About</a></li>
          <li><a href="{{pathFor route='contact'}}">Contact</a></li>
          {{#if currentUser}}
            <li><a href="{{pathFor route='profile'}}">Profile</a></li>
            <li><a href="{{pathFor route='information'}}">About You</a></li>
            <li><a href="{{pathFor route='tSurvey'}}">Personal Survey</a></li>
            <li><a href="{{pathFor route='Emp'}}">Rate Employer</a></li>
            <li><a href="#">Matches</a></li>
          {{/if}}
        </ul>
          {{#if currentUser}}
            {{> mainDashboard}}
          {{else}}
            {{> login}}
          {{/if}}
        </div><!--/.navbar-collapse -->
      </div>
  </nav>


    <!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('img/ShakingHands2.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Caption 1</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('img/job fit paint.png');"></div>
                <div class="carousel-caption">
                    <h2>Be the Perfect Match</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('img/employees-image.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Find the Perfect Match</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>

    <!-- Page Content -->
    <div class="container">

        <!-- Marketing Icons Section -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Welcome to Employer Match
                </h1>
            </div>
            {{#if currentUser}}
              {{> main}}
            {{else}}
              {{> rateOnly}}
              {{> selectTalent}}
            {{/if}}


        </div>
        <!-- /.row -->




        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Employer Match 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->


    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>


</template>

          </div>

<template name = 'selectRep'>

      </div>

<template name="talentRegistration">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{pathFor route='home'}}">Home</a></li>
          <li><a href="{{pathFor route='about'}}">About</a></li>
          <li><a href="{{pathFor route='contact'}}">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class = 'register_container'>
    <form class = 'registration form-signin'>
      <h2 class="form-signin-heading">Register</h2>
      <label for="registerEmail" class="sr-only">Email address</label>
      <input class = 'reg_email' type="email" name="regEmail" placeholder="Email" autofocus>
      <label for="registerPassword" class="sr-only">Password</label>
      <input id = 'reg_password' type="password" name="regPassword" placeholder="Password" >
      <label for="matched_password" class="sr-only">Confirm Password</label>
      <input class = 'matched_password' type="password" name="matchedpassword" placeholder="Confirm Password" >
      <div id = 'userCheck'>
          <input type="radio" name="userType" value = 'Talent'>Talent
          <input type="radio" name="userType" value = 'Rep'>Rep
      </div>



      <button class="btn btn-lg btn-primary btn-block" name = 'regButton' type="submit">Sign up</button>
    </form>
  </div>


</template>


<template name="login">
  <form id='login' class="navbar-form navbar-right">
    <div class="form-group">
      <input type="email" id = 'log' name='loginEmail' data-toggle ="tooltip" placeholder="Email"  class="form-control">
    </div>
    <div class="form-group">
      <input type="password" name='loginPassword' data-toggle ="tooltip" placeholder="Password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Login</button>
    <div class="form-group">
      <button class="btn btn-sm btn-primary btn-block"  id = 'forgot_pass_button'>Forgot Password</button>
    </div>

  </form>
</template>



<template name = 'forgot'>
  {{#if currentUser}}
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{pathFor route='home'}}">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class = 'recover_container'>
    <form class = 'registration form-signin'>
      {{#if resetPassword}}
      <h2 class="form-signin-heading">Recover Password</h2>
      <label for="new_password" class="sr-only">New Password</label>
      <input id = 'new_password' type="password" name="new_password" placeholder="New Password" >
      <label for="confirm_new_password" class="sr-only">Confirm Password</label>
      <input class = 'confirm_new_password' type="password" name="confirm_new_password" placeholder="Confirm Password" >

      <button class="btn btn-lg btn-primary btn-block" id = 'resetButton'>Set New Password</button>



    {{else}}
    <h2 class="form-signin-heading">Forgot Password</h2>
      <label for="user_email" class="sr-only">Email address</label>
      <input id = 'user_email' type="email" name="userEmail" placeholder="Email" autofocus>

      <button class="btn btn-lg btn-primary btn-block" id = 'forgotButton' >Reset Password</button>


      {{/if}}
    </form>

  </div>
  {{else}}
		<p>Sorry not logged in. Access Forbidden.</p>
	{{/if}}

</template>



<template name="mainDashboard">
    <div class="row navbar-right">
      <p class = 'logged_in_name'>Logged in as {{email}}</p>
      <button type="submit" class="btn btn-info logout">Logout</button>
    </div>


</template>

<template name = 'google'>
  <button>Login with Google</button>
</template>

<template name="email">
  {{#if done}}
    <p>Email sent! Thank you for your interest in us.</p>
  {{else}}
    <label for="email">Enter your email address to receive news about us</label><br/>
    <input type="text" id="email" size="45" />
    <input type="button" id="btn" value="Submit" />
  {{/if}}
</template>
