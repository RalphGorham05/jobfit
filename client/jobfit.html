<template name = 'home'>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Employer Match</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          {{> login}}
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to Employer Match</h1>
        <p>Do you want to know whether you are a match at your current or prospective company? How about wanting to know about your former company?</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        {{> rateOnly}}
        {{> selectTalent}}
        {{> selectRep}}
      </div>

      <hr>

      <footer>
        <p>&copy; 2016 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->


    {{#if currentUser}}
      {{> dashboard}}
    {{else}}
      <button id = 'loginButton'>Login</button>
  


  {{/if}}




</template>


<template name = 'rateOnly'>
  <div class="col-md-4">
    <h2>Rate Anonymously</h2>
    <p>Do you want to rate your employers?</p>
    <p><a class="btn btn-default" href="{{pathFor route='rateWhich'}}" role="button">Rate Employers &raquo;</a></p>
  </div>
</template>


<template name = 'selectTalent'>
  <div class="col-md-4">
    <h2>Rate current/former company(s)</h2>
    <p>Are you happy with your job? </p>
    <p><a class="btn btn-default" href="{{pathFor route='registerTalent'}}" role="button">Start your journey to find perfect fit! &raquo;</a></p>
  </div>
</template>

<template name = 'selectRep'>
  <div class="col-md-4">
    <h2>Find perfect employee fits</h2>
    <p>Finding the right employee is crucial for success</p>
    <p><a class="btn btn-default" href="{{pathFor route='registerRep'}}" role="button">Find your next star employee &raquo;</a></p>
  </div>
</template>


<template name="registerTalent">

  <div class = 'container'>
    <form class = 'form-signin'>
      <input class = 'regEmail' type="email" name="registerEmail" placeholder="Email" required autofocus="">
      <input id = 'registerPassword' type="password" name="registerPassword" placeholder="Password" required>
      <input class = 'matchedPassword' type="password" name="matchedPassword" placeholder="Confirm Password" required>
      <button class="btn btn-sm btn-primary btn-block" type="submit">Find your best fit</button>

    </form>
  </div>

  <a href="{{pathFor route='home'}}" class="home_link">Home</a>

</template>


<template name="login">
  <form id='login' class="navbar-form navbar-right">
    <div class="form-group">
      <input type="email" name='loginEmail' placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" name='loginPassword' placeholder="Password" class="form-control">
    </div>
      <button type="submit" class="btn btn-success">Login</button>
  </form>
</template>



<template name = 'registerRep'>
  <h2>Register</h2>
  <div class = 'registerBox'>
    <form>
      <input type="email" name="registerEmail" placeholder="Email">
      <input type="password" name="registerPassword" placeholder="Password">
      <input type="submit" value="Find the best fit">
    </form>
  </div>
  <a href="{{pathFor route='home'}}" class="button_link">Home</a>

</template>


<template name="loginButton">
  <button></button>
</template>



<template name="dashboard">
    <p>You're logged in as {{email}}</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>

<template name = 'google'>
  <button>Login with Google</button>
</template>
