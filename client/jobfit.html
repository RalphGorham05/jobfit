<template name = 'home'>
  <div id = 'mainBox'>
    <h1>Welcome to JobFit!</h1>
    <button id = 'loginButton'>Login</button>




  {{#if currentUser}}
    {{> dashboard}}
  {{else}}
    {{> rateOnly}}
    {{> selectTalent}}
    {{> selectRep}}

  {{/if}}
</div>

</template>


<template name = 'rateOnly'>
  <div id = 'rateBox'>
    <p>Do you want to rate your employers?</p>
    <a href="{{pathFor route='rateCEmployer'}}" class="reg_button_link">Rate employers</a>
  </div>
</template>


<template name = 'selectTalent'>
  <div id = 'talentBox'>
    <p>Are you happy with your job?</p>
    <a href="{{pathFor route='registerTalent'}}" class="reg_button_link">Start your journey to find perfect fit!</a>
  </div>
</template>

<template name = 'selectRep'>
  <div id = 'repBox'>
    <p>Finding the right employee is crucial for success</p>
    <a href="{{pathFor route='registerRep'}}" class="reg_button_link">Find your next star employee</a>
  </div>
</template>


<template name="registerTalent">

  <div class = 'registerBox'>
    <form id = 'registerT'>
      <input class = 'regEmail' type="email" name="registerEmail" placeholder="Email" required>
      <input id = 'registerPassword' type="password" name="registerPassword" placeholder="Password" required>
      <input class = 'matchedPassword' type="password" name="matchedPassword" placeholder="Confirm Password" required>
      <input class = "reg_button_link"  type="submit" value="Find your best fit">
    </form>
  </div>

  <a href="{{pathFor route='home'}}" class="home_link">Home</a>

</template>


<template name="login">
  <h2>Log in</h2>
  <form id = 'login'>
    <input type="email" name="loginEmail" placeholder="Email" required>
    <input type="password" name="loginPassword" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
  <a href="{{pathFor route='home'}}" class="button_link">Home</a>
</template>



<template name = 'registerRep'>
  <h2>Register</h2>
  <div class = 'registerBox'>
    <form>
      <input type="email" name="registerEmail" placeholder="Email">
      <input type="password" name="registerPassword" placeholder="Password">
      <input type="submit" value="Find the best fit">
    </form>
  </div>
  <a href="{{pathFor route='home'}}" class="button_link">Home</a>

</template>


<template name="loginButton">
  <button></button>
</template>



<template name="dashboard">
    <p>You're logged in.</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>

<template name = 'google'>
  <button>Login with Google</button>
</template>
