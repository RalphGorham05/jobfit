<template name = 'home'>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Employer Match</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          {{> login}}
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron -->
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to Employer Match</h1>
        <p>Do you want to know whether you are a match at your current or prospective company? How about wanting to know about your former company?</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        {{> rateOnly}}
        {{> selectTalent}}
        {{> selectRep}}
      </div>

      <hr>

      <footer>
        <p>&copy; 2016 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->


    {{#if currentUser}}
      {{> dashboard}}
    {{else}}



  {{/if}}




</template>


<template name = 'rateOnly'>
  <div class="col-md-4">
    <h2>Rate Anonymously</h2>
    <p>Do you want to rate your employers?</p>
    <p><a class="btn btn-primary btn-lg" href="{{pathFor route='Emp'}}" role="button">Rate Employers &raquo;</a></p>
  </div>
</template>


<template name = 'selectTalent'>
    <div class="col-md-4">
    <h2>Rate current/former company(s)</h2>
    <p>Are you happy with your job? </p>
    <p><a class="btn btn-primary btn-lg" href="{{pathFor route='talentRegistration'}}" role="button">Start your journey to find perfect fit! &raquo;</a></p>
  </div>
</template>

<template name = 'selectRep'>
  <div class="col-md-4">
    <h2>Find perfect employee fits</h2>
    <p>Finding the right employee is crucial for success</p>
    <p><a class="btn btn-primary btn-lg" href="{{pathFor route='registerRep'}}" role="button">Find your next star employee &raquo;</a></p>
  </div>
</template>


<template name="talentRegistration">
  <div class = 'container'>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{pathFor route='home'}}">Employer Match</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class = 'register_container'>
      <form class = 'registration'>
        <h2 class="form-signin-heading">Register</h2>
        <label for="registerEmail" class="sr-only">Email address</label>
        <input class = 'reg_email' type="email" name="regEmail" placeholder="Email" autofocus="">
        <label for="registerPassword" class="sr-only">Password</label>
        <input id = 'reg_password' type="password" name="regPassword" placeholder="Password" >
        <label for="matched_password" class="sr-only">Confirm Password</label>
        <input class = 'matched_password' type="password" name="matchedpassword" placeholder="Confirm Password" >
        <button class="btn btn-sm btn-primary btn-block" type="submit">Sign up</button>
      </form>
    </div>
  </div>

</template>


<template name="login">
  <form id='login' class="navbar-form navbar-right">
    <div class="form-group">
      <input type="email" name='loginEmail' placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" name='loginPassword' placeholder="Password" class="form-control">
    </div>
      <button type="submit" class="btn btn-success">Login</button>
  </form>
</template>



<template name = 'registerRep'>
  <h2>Register</h2>
  <div class = 'registerBox'>
    <form>
      <input type="email" name="registerEmail" placeholder="Email">
      <input type="password" name="registerPassword" placeholder="Password">
      <input type="submit" value="Find the best fit">
    </form>
  </div>
  <a href="{{pathFor route='home'}}" class="button_link">Home</a>

</template>


<template name="loginButton">
  <button></button>
</template>



<template name="dashboard">
    <p>You're logged in as {{email}}</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>

<template name = 'google'>
  <button>Login with Google</button>
</template>
