<template name = 'home'>
  <div class = 'mainBox'>
    <h1>Welcome to JobFit!</h1>




    {{#if currentUser}}
      {{> dashboard}}
    {{else}}
      {{> register}}
      {{> login}}

    {{/if}}







    <br>
    <br>
    Are you a job-seeker or an employer rep?
    <br>
    <input type = 'radio' name = 'userType' value = 'talent'>Job Seeker
    <input type = 'radio' name = 'userType' value = 'rep'>Employer Rep


    <br>
    <br>
    <br>



</div>

  <a href="{{pathFor route='information'}}" class="button_link">Personal Info</a>


</template>


<template name="register">
  <h2>Register</h2>
  <form>
    <input type="text" name="registerUsername" placeholder="Username">
    <input type="password" name="registerPassword" placeholder="Password">
    <input type="submit" value="Register">
  </form>
</template>


<template name="login">
  <h2>Log in</h2>
  <form>
    <input type="text" name="loginUsername" placeholder="Username">
    <input type="password" name="loginPassword" placeholder="Password">
    <input type="submit" value="Login">
  </form>
</template>


<template name="dashboard">
    <p>You're logged in.</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>

<template name = 'google'>
  <button>Login with Google</button>
</template>

<template name = 'talent'>
  <p>Are you happy with your job?</p>
  <button>Find  your perfect match</button>
</template>
